name: Sudoku CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: :app:build

      - name: Upload distribution zip
        uses: actions/upload-artifact@v4
        with:
          name: sudoku-app
          path: app/build/distributions/app.zip

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Run tests
        uses: gradle/gradle-build-action@v3
        with:
          arguments: :app:test
